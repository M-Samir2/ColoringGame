<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Coloring Game</title>

<style>
body{margin:0;font-family:Arial;background:#222;color:#fff}
.screen{display:none;height:100vh}
button{border:none;border-radius:8px;padding:8px;font-size:14px}

#profiles,#home{padding:10px}

.grid{
 display:grid;
 grid-template-columns:repeat(auto-fill,minmax(100px,1fr));
 gap:10px
}
.grid img{width:100%;border-radius:10px}

/* EDITOR */
#editor{display:flex;flex-direction:column}
#top{display:flex;gap:5px;background:#111;padding:5px}
#top button{flex:1}

#canvasBox{
 flex:1;
 background:#333;
 overflow:hidden;
 touch-action:none;
 position:relative;
}

canvas{
 position:absolute;
 left:0;top:0;
 transform-origin:0 0;
}

#tools{
 background:#111;
 padding:6px;
 display:flex;
 flex-direction:column;
 gap:6px;
}

.toolsRow{display:flex;gap:6px;justify-content:center}

#colors{
 display:grid;
 grid-template-columns:repeat(6,1fr);
 gap:6px;
 justify-items:center
}
.color{
 width:28px;height:28px;border-radius:50%;
 border:2px solid #555
}
.color.active{border:3px solid #fff}

input[type=range]{width:100%}
</style>
</head>

<body>

<div id="profiles" class="screen">
<h2>Ø§Ø®ØªÙŠØ§Ø± Ø¨Ø±ÙˆÙØ§ÙŠÙ„</h2>
<div id="profileList"></div>
<input id="profileInput" placeholder="Ø§Ø³Ù… Ø¨Ø±ÙˆÙØ§ÙŠÙ„">
<button onclick="createProfile()">Ø¥Ù†Ø´Ø§Ø¡</button>
</div>

<div id="home" class="screen">
<h2 id="profileTitle"></h2>
<button onclick="openBlank()">ğŸ–Œï¸ Ù„ÙˆØ­Ø© ÙØ§Ø¶ÙŠØ©</button>
<input type="file" accept="image/*" onchange="addImage(this)">
<div class="grid" id="gallery"></div>
<button onclick="goProfiles()">ØªØºÙŠÙŠØ± Ø¨Ø±ÙˆÙØ§ÙŠÙ„</button>
</div>

<div id="editor" class="screen">
<div id="top">
<button onclick="backHome()">ğŸ </button>
<button onclick="undo()">â†©ï¸</button>
<button onclick="save()">ğŸ’¾</button>
<button onclick="zoomIn()">ï¼‹</button>
<button onclick="zoomOut()">ï¼</button>
</div>

<div id="canvasBox">
<canvas id="imgCanvas"></canvas>
<canvas id="drawCanvas"></canvas>
</div>

<div id="tools">
<div class="toolsRow">
<button onclick="setTool('brush')">ğŸ–Œï¸</button>
<button onclick="setTool('bucket')">ğŸª£</button>
<button onclick="setTool('eraser')">ğŸ§½</button>
</div>

<input type="range" min="2" max="40" value="12" id="size">
<div id="colors"></div>
</div>
</div>

<script>
/* ===== SCREENS ===== */
const screens={profiles,home,editor};
function show(n){
 Object.values(screens).forEach(s=>s.style.display="none");
 screens[n].style.display="block";
}

/* ===== PROFILES ===== */
let currentProfile="";
function getProfiles(){
 return JSON.parse(localStorage.getItem("profiles")||"[]");
}
function loadProfiles(){
 profileList.innerHTML="";
 getProfiles().forEach(p=>{
  let d=document.createElement("div");
  d.className="profile";
  d.textContent=p;
  d.onclick=()=>selectProfile(p);
  profileList.appendChild(d);
 });
}
function createProfile(){
 let n=profileInput.value.trim();
 if(!n)return;
 let p=getProfiles();
 p.push(n);
 localStorage.setItem("profiles",JSON.stringify(p));
 localStorage.setItem("data_"+n,JSON.stringify({images:[],saved:[]}));
 profileInput.value="";
 loadProfiles();
}
function selectProfile(p){
 currentProfile=p;
 profileTitle.textContent=p;
 loadHome();
 show("home");
}
function goProfiles(){show("profiles")}

/* ===== HOME ===== */
const baseImages=["images/1.png","images/2.png","images/3.png"];
function loadHome(){
 gallery.innerHTML="";
 let d=JSON.parse(localStorage.getItem("data_"+currentProfile));
 [...baseImages,...d.images].forEach(src=>{
  let i=new Image();
  i.src=src;
  i.onclick=()=>openImage(src);
  gallery.appendChild(i);
 });
}
function addImage(inp){
 let r=new FileReader();
 r.onload=e=>{
  let d=JSON.parse(localStorage.getItem("data_"+currentProfile));
  d.images.push(e.target.result);
  localStorage.setItem("data_"+currentProfile,JSON.stringify(d));
  loadHome();
 };
 r.readAsDataURL(inp.files[0]);
}

/* ===== CANVAS ===== */
const imgCanvas=document.getElementById("imgCanvas");
const drawCanvas=document.getElementById("drawCanvas");
const imgCtx=imgCanvas.getContext("2d");
const ctx=drawCanvas.getContext("2d");

ctx.lineCap="round";
ctx.lineJoin="round";

let tool="brush";
let drawing=false;
let color="#000";
let scale=1;
let undoStack=[];

size.oninput=e=>ctx.lineWidth=e.target.value;

/* COLORS */
["#000","#f00","#0f0","#00f","#ff0","#0ff","#f0f","#ffa500","#8a2be2","#964b00","#fff","#888"]
.forEach((c,i)=>{
 let d=document.createElement("div");
 d.className="color";
 d.style.background=c;
 d.onclick=()=>{
  document.querySelectorAll(".color").forEach(x=>x.classList.remove("active"));
  d.classList.add("active");
  color=c;
 };
 if(i===0)d.classList.add("active");
 colors.appendChild(d);
});

/* POS */
function pos(e){
 let r=drawCanvas.getBoundingClientRect();
 return{
  x:(e.clientX-r.left)/scale,
  y:(e.clientY-r.top)/scale
 };
}

/* DRAW */
drawCanvas.onpointerdown=e=>{
 drawing=true;
 let p=pos(e);
 ctx.beginPath();
 ctx.moveTo(p.x,p.y);
 undoStack.push(drawCanvas.toDataURL());
};
drawCanvas.onpointermove=e=>{
 if(!drawing)return;
 let p=pos(e);

 if(tool==="brush"){
  ctx.globalCompositeOperation="source-over";
  ctx.strokeStyle=color;
  ctx.lineTo(p.x,p.y);
  ctx.stroke();
 }

 if(tool==="eraser"){
  ctx.globalCompositeOperation="destination-out";
  ctx.lineTo(p.x,p.y);
  ctx.stroke();
 }
};
drawCanvas.onpointerup=()=>{
 drawing=false;
 ctx.globalCompositeOperation="source-over";
};

/* BUCKET */
drawCanvas.onclick=e=>{
 if(tool!=="bucket")return;
 let p=pos(e);
 bucketFill(Math.floor(p.x),Math.floor(p.y));
};

function bucketFill(x,y){
 let img=ctx.getImageData(0,0,drawCanvas.width,drawCanvas.height);
 let d=img.data;
 let i=(y*drawCanvas.width+x)*4;
 let t=d.slice(i,i+4);
 let f=hex(color);
 let stack=[[x,y]];
 while(stack.length){
  let [cx,cy]=stack.pop();
  if(cx<0||cy<0||cx>=drawCanvas.width||cy>=drawCanvas.height)continue;
  let ii=(cy*drawCanvas.width+cx)*4;
  if(d[ii]==t[0]&&d[ii+1]==t[1]&&d[ii+2]==t[2]){
   d[ii]=f[0];d[ii+1]=f[1];d[ii+2]=f[2];d[ii+3]=255;
   stack.push([cx+1,cy],[cx-1,cy],[cx,cy+1],[cx,cy-1]);
  }
 }
 ctx.putImageData(img,0,0);
}
function hex(h){
 let c=parseInt(h.slice(1),16);
 return[(c>>16)&255,(c>>8)&255,c&255,255];
}

/* OPEN */
function openImage(src){
 show("editor");
 let i=new Image();
 i.src=src;
 i.onload=()=>{
  imgCanvas.width=drawCanvas.width=i.width;
  imgCanvas.height=drawCanvas.height=i.height;
  imgCtx.drawImage(i,0,0);
  ctx.clearRect(0,0,drawCanvas.width,drawCanvas.height);
  scale=1;
  applyZoom();
 };
}
function openBlank(){
 show("editor");
 imgCanvas.width=drawCanvas.width=600;
 imgCanvas.height=drawCanvas.height=600;
 imgCtx.fillStyle="#fff";
 imgCtx.fillRect(0,0,600,600);
 ctx.clearRect(0,0,600,600);
 scale=1;
 applyZoom();
}

/* ZOOM */
function applyZoom(){
 imgCanvas.style.transform=`scale(${scale})`;
 drawCanvas.style.transform=`scale(${scale})`;
}
function zoomIn(){scale*=1.2;applyZoom()}
function zoomOut(){scale/=1.2;applyZoom()}

/* ACTIONS */
function undo(){
 if(!undoStack.length)return;
 let i=new Image();
 i.src=undoStack.pop();
 i.onload=()=>ctx.drawImage(i,0,0);
}
function save(){
 let d=JSON.parse(localStorage.getItem("data_"+currentProfile));
 d.saved.push(drawCanvas.toDataURL());
 localStorage.setItem("data_"+currentProfile,JSON.stringify(d));
 alert("ØªÙ… Ø§Ù„Ø­ÙØ¸");
}
function backHome(){
 if(confirm("Ø§Ù„Ø®Ø±ÙˆØ¬ Ø¨Ø¯ÙˆÙ† Ø­ÙØ¸ØŸ"))show("home");
}
function setTool(t){tool=t}

/* START */
loadProfiles();
show("profiles");
</script>

</body>
</html>
