<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coloring Game</title>

<style>
body{margin:0;font-family:Arial;background:#222;color:#fff}
.screen{display:none;height:100vh;padding:15px}
button{padding:10px;border:none;border-radius:6px;margin:5px}
h2{text-align:center}

/* profiles */
.profile{background:#333;padding:10px;margin:8px;border-radius:6px;cursor:pointer}

/* home */
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(100px,1fr));gap:10px}
.grid img{width:100%;border-radius:10px}

/* editor */
#editor{padding:0}
#top{display:flex;background:#111;padding:5px}
#canvasBox{flex:1}
canvas{background:#fff;display:block;margin:auto}
#tools{display:flex;gap:5px;background:#111;padding:5px}
.color{width:26px;height:26px;border-radius:50%;border:2px solid #555}
.color.active{border:3px solid #fff}
</style>
</head>

<body>

<!-- PROFILES -->
<div id="profiles" class="screen">
<h2>Ø§Ø®ØªÙŠØ§Ø± Ø¨Ø±ÙˆÙØ§ÙŠÙ„</h2>
<div id="profileList"></div>
<input id="profileName" placeholder="Ø§Ø³Ù… Ø¬Ø¯ÙŠØ¯">
<button onclick="addProfile()">Ø¥Ù†Ø´Ø§Ø¡ Ø¨Ø±ÙˆÙØ§ÙŠÙ„</button>
</div>

<!-- HOME -->
<div id="home" class="screen">
<h2 id="currentProfile"></h2>
<div class="grid" id="gallery"></div>
<button onclick="openBlank()">Ù„ÙˆØ­Ø© ÙØ§Ø¶ÙŠØ©</button>
<button onclick="backToProfiles()">ØªØºÙŠÙŠØ± Ø¨Ø±ÙˆÙØ§ÙŠÙ„</button>
</div>

<!-- EDITOR -->
<div id="editor" class="screen" style="display:flex;flex-direction:column">
<div id="top">
<button onclick="backHome()">ğŸ </button>
<button onclick="undo()">â†©ï¸</button>
<button onclick="save()">ğŸ’¾</button>
</div>

<div id="canvasBox">
<canvas id="canvas" width="600" height="600"></canvas>
</div>

<div id="tools">
<button onclick="tool='brush'">ğŸ–Œï¸</button>
<button onclick="tool='bucket'">ğŸª£</button>
<button onclick="tool='eraser'">ğŸ§½</button>
<input type="range" min="2" max="40" value="10" id="size">
<div id="colors"></div>
</div>
</div>

<script>
/* ===== GLOBAL ===== */
const screens={
 profiles:profiles,
 home:home,
 editor:editor
};
function show(s){
 Object.values(screens).forEach(x=>x.style.display="none");
 screens[s].style.display="block";
}

/* ===== PROFILES ===== */
let currentProfile="";
function getProfiles(){
 return JSON.parse(localStorage.getItem("profiles")||"[]");
}
function saveProfiles(p){
 localStorage.setItem("profiles",JSON.stringify(p));
}
function loadProfiles(){
 profileList.innerHTML="";
 getProfiles().forEach(p=>{
  let d=document.createElement("div");
  d.className="profile";
  d.textContent=p;
  d.onclick=()=>selectProfile(p);
  profileList.appendChild(d);
 });
}
function addProfile(){
 let n=profileName.value.trim();
 if(!n)return;
 let p=getProfiles();
 p.push(n);
 saveProfiles(p);
 localStorage.setItem("data_"+n,JSON.stringify({images:[],saved:[]}));
 profileName.value="";
 loadProfiles();
}
function selectProfile(p){
 currentProfile=p;
 currentProfileLabel();
 loadHome();
 show("home");
}
function currentProfileLabel(){
 document.getElementById("currentProfile").textContent=currentProfile;
}

/* ===== HOME ===== */
const baseImages=["images/1.png","images/2.png","images/3.png"];
function loadHome(){
 gallery.innerHTML="";
 let data=JSON.parse(localStorage.getItem("data_"+currentProfile));
 baseImages.forEach(src=>{
  let i=new Image();
  i.src=src;
  i.onclick=()=>openImage(src);
  gallery.appendChild(i);
 });
 data.images.forEach(src=>{
  let i=new Image();
  i.src=src;
  i.onclick=()=>openImage(src);
  gallery.appendChild(i);
 });
}
function backToProfiles(){show("profiles");}

/* ===== EDITOR ===== */
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
let tool="brush",drawing=false,color="#000";
let undoStack=[];

size.oninput=e=>ctx.lineWidth=e.target.value;

/* colors */
["#000","#f00","#0f0","#00f","#ff0","#0ff","#f0f","#ffa500","#8a2be2","#964b00","#fff","#888"]
.forEach(c=>{
 let d=document.createElement("div");
 d.className="color";
 d.style.background=c;
 d.onclick=()=>{
  document.querySelectorAll(".color").forEach(x=>x.classList.remove("active"));
  d.classList.add("active");
  color=c;
 };
 colors.appendChild(d);
});

/* draw */
canvas.onmousedown=e=>{
 drawing=true;
 ctx.beginPath();
 ctx.moveTo(e.offsetX,e.offsetY);
 undoStack.push(canvas.toDataURL());
};
canvas.onmousemove=e=>{
 if(!drawing)return;
 if(tool==="brush"){
  ctx.strokeStyle=color;
  ctx.lineCap="round";
  ctx.lineTo(e.offsetX,e.offsetY);
  ctx.stroke();
 }
 if(tool==="eraser"){
  ctx.clearRect(e.offsetX-10,e.offsetY-10,20,20);
 }
};
canvas.onmouseup=()=>drawing=false;

canvas.onclick=e=>{
 if(tool!=="bucket")return;
 flood(e.offsetX,e.offsetY);
};

function flood(x,y){
 let img=ctx.getImageData(0,0,canvas.width,canvas.height);
 let d=img.data;
 let i=(y*canvas.width+x)*4;
 let t=d.slice(i,i+4);
 let f=hex(color);
 let stack=[[x,y]];
 while(stack.length){
  let [cx,cy]=stack.pop();
  let ii=(cy*canvas.width+cx)*4;
  if(match(d.slice(ii,ii+4),t)){
   d[ii]=f[0];d[ii+1]=f[1];d[ii+2]=f[2];d[ii+3]=255;
   stack.push([cx+1,cy],[cx-1,cy],[cx,cy+1],[cx,cy-1]);
  }
 }
 ctx.putImageData(img,0,0);
}
function hex(h){let c=parseInt(h.slice(1),16);return[(c>>16)&255,(c>>8)&255,c&255,255]}
function match(a,b){return a[0]==b[0]&&a[1]==b[1]&&a[2]==b[2]}

/* editor actions */
function undo(){
 if(!undoStack.length)return;
 let i=new Image();
 i.src=undoStack.pop();
 i.onload=()=>ctx.drawImage(i,0,0);
}
function save(){
 let d=JSON.parse(localStorage.getItem("data_"+currentProfile));
 d.saved.push(canvas.toDataURL());
 localStorage.setItem("data_"+currentProfile,JSON.stringify(d));
 alert("ØªÙ… Ø§Ù„Ø­ÙØ¸");
}
function openImage(src){
 show("editor");
 let i=new Image();
 i.src=src;
 i.onload=()=>{
  canvas.width=i.width;
  canvas.height=i.height;
  ctx.drawImage(i,0,0);
 };
}
function openBlank(){
 show("editor");
 canvas.width=600;
 canvas.height=600;
 ctx.fillStyle="#fff";
 ctx.fillRect(0,0,600,600);
}
function backHome(){
 if(confirm("Ø§Ù„Ø®Ø±ÙˆØ¬ Ø¨Ø¯ÙˆÙ† Ø­ÙØ¸ØŸ")){
  show("home");
 }
}

/* START */
loadProfiles();
show("profiles");
</script>

</body>
</html>
