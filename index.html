<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Coloring Game</title>

<style>
body{margin:0;font-family:Arial;background:#222;color:#fff}
.screen{display:none;height:100vh}
button{border:none;border-radius:8px;padding:8px;font-size:14px}
h2{text-align:center}

/* PROFILES */
#profiles{padding:15px}
.profile{background:#333;padding:12px;margin:8px;border-radius:8px;text-align:center}

/* HOME */
#home{padding:10px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(100px,1fr));gap:10px}
.grid img{width:100%;border-radius:10px}

/* EDITOR */
#editor{display:flex;flex-direction:column}
#top{display:flex;gap:6px;background:#111;padding:6px}
#top button{flex:1}

#canvasBox{
 flex:1;
 background:#333;
 overflow:hidden;
 touch-action:none;
}

canvas{
 background:#fff;
 display:block;
 margin:auto;
 transform-origin:0 0;
}

#tools{
 background:#111;
 padding:6px;
 display:flex;
 flex-direction:column;
 gap:6px;
}

.toolsRow{display:flex;gap:6px;justify-content:center}

#colors{
 display:grid;
 grid-template-columns:repeat(6,1fr);
 gap:6px;
 justify-items:center;
}
.color{
 width:28px;height:28px;border-radius:50%;
 border:2px solid #555;
}
.color.active{border:3px solid #fff}
input[type=range]{width:100%}
</style>
</head>

<body>

<!-- PROFILES -->
<div id="profiles" class="screen">
<h2>Ø§Ø®ØªÙŠØ§Ø± Ø¨Ø±ÙˆÙØ§ÙŠÙ„</h2>
<div id="profileList"></div>
<input id="profileInput" placeholder="Ø§Ø³Ù… Ø¨Ø±ÙˆÙØ§ÙŠÙ„">
<button onclick="createProfile()">Ø¥Ù†Ø´Ø§Ø¡</button>
</div>

<!-- HOME -->
<div id="home" class="screen">
<h2 id="profileTitle"></h2>
<button onclick="openBlank()">ğŸ–Œï¸ Ù„ÙˆØ­Ø© ÙØ§Ø¶ÙŠØ©</button>
<input type="file" accept="image/*" onchange="addImage(this)">
<div class="grid" id="gallery"></div>
<button onclick="goProfiles()">ØªØºÙŠÙŠØ± Ø¨Ø±ÙˆÙØ§ÙŠÙ„</button>
</div>

<!-- EDITOR -->
<div id="editor" class="screen">
<div id="top">
<button onclick="backHome()">ğŸ </button>
<button onclick="undo()">â†©ï¸</button>
<button onclick="save()">ğŸ’¾</button>
<button onclick="zoomIn()">ï¼‹</button>
<button onclick="zoomOut()">ï¼</button>
</div>

<div id="canvasBox">
<canvas id="canvas"></canvas>
</div>

<div id="tools">
<div class="toolsRow">
<button onclick="setTool('brush')">ğŸ–Œï¸</button>
<button onclick="setTool('bucket')">ğŸª£</button>
<button onclick="setTool('eraser')">ğŸ§½</button>
</div>

<input type="range" min="2" max="40" value="10" id="size">
<div id="colors"></div>
</div>
</div>

<script>
/* SCREENS */
const screens={profiles,home,editor};
function show(n){
 Object.values(screens).forEach(s=>s.style.display="none");
 screens[n].style.display="block";
}

/* PROFILES */
let currentProfile="";
function getProfiles(){
 return JSON.parse(localStorage.getItem("profiles")||"[]");
}
function loadProfiles(){
 profileList.innerHTML="";
 getProfiles().forEach(p=>{
  let d=document.createElement("div");
  d.className="profile";
  d.textContent=p;
  d.onclick=()=>selectProfile(p);
  profileList.appendChild(d);
 });
}
function createProfile(){
 let n=profileInput.value.trim();
 if(!n)return;
 let p=getProfiles();
 p.push(n);
 localStorage.setItem("profiles",JSON.stringify(p));
 localStorage.setItem("data_"+n,JSON.stringify({images:[],saved:[]}));
 profileInput.value="";
 loadProfiles();
}
function selectProfile(p){
 currentProfile=p;
 profileTitle.textContent=p;
 loadHome();
 show("home");
}
function goProfiles(){show("profiles")}

/* HOME */
function loadHome(){
 gallery.innerHTML="";
 let d=JSON.parse(localStorage.getItem("data_"+currentProfile));
 d.images.forEach(src=>{
  let i=new Image();
  i.src=src;
  i.onclick=()=>openImage(src);
  gallery.appendChild(i);
 });
}
function addImage(inp){
 let r=new FileReader();
 r.onload=e=>{
  let d=JSON.parse(localStorage.getItem("data_"+currentProfile));
  d.images.push(e.target.result);
  localStorage.setItem("data_"+currentProfile,JSON.stringify(d));
  loadHome();
 };
 r.readAsDataURL(inp.files[0]);
}

/* CANVAS */
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
ctx.lineCap="round";

let tool="brush";
let drawing=false;
let color="#000";
let scale=1;
let undoStack=[];

/* SIZE */
size.oninput=e=>ctx.lineWidth=e.target.value;

/* COLORS */
["#000","#f00","#0f0","#00f","#ff0","#0ff","#f0f","#ffa500","#8a2be2","#964b00","#fff","#888"]
.forEach((c,i)=>{
 let d=document.createElement("div");
 d.className="color";
 d.style.background=c;
 d.onclick=()=>{
  document.querySelectorAll(".color").forEach(x=>x.classList.remove("active"));
  d.classList.add("active");
  color=c;
 };
 if(i===0)d.classList.add("active");
 colors.appendChild(d);
});

/* COORDS */
function pos(e){
 let r=canvas.getBoundingClientRect();
 return {
  x:(e.clientX-r.left)/scale,
  y:(e.clientY-r.top)/scale
 };
}

/* DRAW */
canvas.onpointerdown=e=>{
 drawing=true;
 let p=pos(e);
 ctx.beginPath();
 ctx.moveTo(p.x,p.y);
 undoStack.push(canvas.toDataURL());
};
canvas.onpointermove=e=>{
 if(!drawing)return;
 let p=pos(e);
 if(tool==="brush"){
  ctx.strokeStyle=color;
  ctx.lineTo(p.x,p.y);
  ctx.stroke();
 }
 if(tool==="eraser"){
  ctx.clearRect(p.x-ctx.lineWidth/2,p.y-ctx.lineWidth/2,ctx.lineWidth,ctx.lineWidth);
 }
};
canvas.onpointerup=()=>drawing=false;

/* BUCKET */
canvas.onclick=e=>{
 if(tool!=="bucket")return;
 let p=pos(e);
 bucketFill(Math.floor(p.x),Math.floor(p.y));
};

function bucketFill(x,y){
 let img=ctx.getImageData(0,0,canvas.width,canvas.height);
 let d=img.data;
 let i=(y*canvas.width+x)*4;
 let t=d.slice(i,i+4);
 let f=hex(color);
 let stack=[[x,y]];
 while(stack.length){
  let [cx,cy]=stack.pop();
  if(cx<0||cy<0||cx>=canvas.width||cy>=canvas.height)continue;
  let ii=(cy*canvas.width+cx)*4;
  if(d[ii]==t[0]&&d[ii+1]==t[1]&&d[ii+2]==t[2]){
   d[ii]=f[0];d[ii+1]=f[1];d[ii+2]=f[2];d[ii+3]=255;
   stack.push([cx+1,cy],[cx-1,cy],[cx,cy+1],[cx,cy-1]);
  }
 }
 ctx.putImageData(img,0,0);
}
function hex(h){
 let c=parseInt(h.slice(1),16);
 return[(c>>16)&255,(c>>8)&255,c&255,255];
}

/* ACTIONS */
function undo(){
 if(!undoStack.length)return;
 let i=new Image();
 i.src=undoStack.pop();
 i.onload=()=>ctx.drawImage(i,0,0);
}
function save(){
 let d=JSON.parse(localStorage.getItem("data_"+currentProfile));
 d.saved.push(canvas.toDataURL());
 localStorage.setItem("data_"+currentProfile,JSON.stringify(d));
 alert("ØªÙ… Ø§Ù„Ø­ÙØ¸");
}

/* OPEN */
function openImage(src){
 show("editor");
 let i=new Image();
 i.src=src;
 i.onload=()=>{
  canvas.width=i.width;
  canvas.height=i.height;
  ctx.drawImage(i,0,0);
  scale=1;
  canvas.style.transform="scale(1)";
 };
}
function openBlank(){
 show("editor");
 canvas.width=600;
 canvas.height=600;
 ctx.fillStyle="#fff";
 ctx.fillRect(0,0,600,600);
 scale=1;
 canvas.style.transform="scale(1)";
}
function backHome(){
 if(confirm("Ø§Ù„Ø®Ø±ÙˆØ¬ Ø¨Ø¯ÙˆÙ† Ø­ÙØ¸ØŸ"))show("home");
}

/* ZOOM */
function zoomIn(){
 scale*=1.2;
 canvas.style.transform=`scale(${scale})`;
}
function zoomOut(){
 scale/=1.2;
 canvas.style.transform=`scale(${scale})`;
}
function setTool(t){tool=t}

/* START */
loadProfiles();
show("profiles");
</script>

</body>
</html>
